}    
function doUpdate(num){    //document.getElementById('ShowDiv').innerHTML = '将在'+num+'秒后自动跳转到注册页面' ;  document.getElementById('ShowDiv').innerHTML =num;if(num == 0) { window.location=URL; }    
}    
</script>
